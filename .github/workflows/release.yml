name: New Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to set (e.g., 0.1.0)'
        required: true

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # Set this up according to https://github.com/orgs/community/discussions/25305#discussioncomment-8256560
    - uses: actions/create-github-app-token@v1
      id: app-token
      with:
        app-id: ${{ vars.RELEASE_BOT_APP_ID }}
        private-key: ${{ secrets.RELEASE_BOT_SECRET }}

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ steps.app-token.outputs.token }}
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Update version.go
      run: |
        BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

        cat > src/version.go << EOF
        // Code generated by GitHub workflow. DO NOT EDIT.
        // This file is auto-generated when releasing a new version.
        // Manual changes will be overwritten.

        package main

        // Version is the current version of the application
        var Version = "${{ github.event.inputs.version }}"

        // BuildTime is set at build time
        var BuildTime = "$BUILD_TIME"
        EOF

    - name: Display updated version
      run: |
        echo "Version updated to: ${{ github.event.inputs.version }}"
        cat src/version.go

    - name: Commit version update
      run: |
        git add src/version.go
        git commit -m "chore: update version to ${{ github.event.inputs.version }}"
        git push

    - name: Create and push version tag
      run: |
        git tag -a "v${{ github.event.inputs.version }}" -m "Release version ${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: update-version
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # Use GitHub Actions cache for faster builds
        cache-from: type=gha
        cache-to: type=gha,mode=max
