name: Deploy Docs

# Build runs on PRs for validation, deploy only on main branch pushes
on:
  push:
    branches: [ main ]
    paths: [ 'docs/**', '.github/workflows/deploy-docs.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'docs/**', '.github/workflows/deploy-docs.yml' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Run link check
        run: |
          cd docs
          node test_links.js

      - name: Run performance test
        run: |
          cd docs
          node test_performance.js

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Chromium
        run: sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          cd docs
          npm ci

      - name: Build
        run: |
          cd docs
          npm run build

      - name: Run Preview
        run: |
          cd docs
          npm run preview &

      - name: Wait for preview startup
        run: sleep 5
        shell: bash

        # Process ID will be used later to shut down the server
      - name: Record preview server's process ID
        run: lsof -ti:4321 > preview.pid

      # From https://github.com/Linkerin/starlight-to-pdf/issues/4#issuecomment-2603255906
      - name: Generate PDF
        run: |
          cd docs
          npx starlight-to-pdf http://localhost:4321 -p ./dist --filename docs --pdf-outline --browser-executable /usr/bin/chromium-browser --contents-links internal

      - name: Stop preview server
        run: |
          kill $(cat preview.pid)
          rm preview.pid

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
