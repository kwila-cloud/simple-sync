services:
  simple-sync:
    image: ghcr.io/kwila-cloud/simple-sync:latest
    container_name: simple-sync
    ports:
      - "8765:8080"
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
