services:
  simple-sync:
    image: ghcr.io/kwila-cloud/simple-sync:latest
    container_name: simple-sync
    ports:
      - "8080"
      # Add port mapping to expose on your host
      # - "8765:8080"
    volumes:
      - ./data:/app/data # explicit local bind for persistent DB file (recommended for development)
      # Alternative: use a named volume managed by Docker
      # - simple-sync-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simple-sync-network

networks:
  simple-sync-network:
    driver: bridge

volumes:
  simple-sync-data:
    driver: local
